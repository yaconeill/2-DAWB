<!DOCTYPE html>
<html>
    <head>
        <title>Buscador</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body>

                    <form action="buscadorclientes" method="GET">

                            <legend>Datos cliente</legend>
                            <div class="form-group">
                                <label for="txtNombre">Nombre</label>
                                <input id="txtNombre" class="form-control" type="text" name="nameToSearch"/>

                            <div class="form-group">
                                <label for="pageSize">Numero de registros</label>
                                <input id="pageSize"  class="form-control"  type="text" name="pageSize"/>

                            <div class="button">

                    </form>

    </body>
