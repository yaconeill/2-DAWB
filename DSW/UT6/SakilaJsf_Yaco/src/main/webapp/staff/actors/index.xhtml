<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <p:dataTable var="actor" value="#{actorBean.getActorList()}" rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
            <f:facet name="header">
                List of Cars
            </f:facet>

            <p:column headerText="Id">
                <h:outputText value="#{actor.id}" />
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{actor.name}" />
            </p:column>

            <p:column headerText="Apellidos">
                <h:outputText value="#{actor.lastName}" />
            </p:column>

            <p:column headerText="Actualizado">
                <h:outputText value="#{actor.lastUpdate}"> 
                    <f:convertDateTime pattern="dd.MM.yyy HH:mm"/>
                </h:outputText>
            </p:column>

            <f:facet name="footer">
                En total hay #{fn:length(actorBean.getActorList(10))} cars.
            </f:facet>
        </p:dataTable>
    </body>
</html>
