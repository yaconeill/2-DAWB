<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="pnlNewCustomer" header="Registro de usuario">
                <p:messages id="msgs"/>
                <h:panelGrid id="pnlCustomer" columns="3" cellpadding="5">
                    <f:facet name="header">
                        <h:outputText value="Nuevo usuario"/>
                    </f:facet>
                    <h:outputLabel for="txtFirstName" value="Nombre"/>
                    <p:inputText id="txtFirstName" value="${customerBean.firstName}"/>
                    <p:message for="txtFirstName" display="icon" />

                    <h:outputLabel for="txtLastName" value="Apellidos"/>
                    <p:inputText id="txtLastName" value="${customerBean.lastName}"/>
                    <p:message for="txtLastName" display="icon" />

                    <h:outputLabel for="txtEmail" value="Email"/>
                    <p:inputText id="txtEmail" value="${customerBean.email}"/>
                    <p:message for="txtEmail" display="icon" />
                    
                    <h:outputLabel for="pwd1" value="Password 1: *" />
                    <p:password id="pwd1" value="#{passwordView.password5}" match="pwd2" label="Password 1" required="true" /><br/>
                    <h:outputLabel for="pwd2" value="Password 2: *" />
                    <p:password id="pwd2" value="#{passwordView.password5}" label="Password 2" required="true" /><br/>

                    <p:commandButton value="Enviar" update="pnlCustomer" action="#{customerBean.save}"
                                     icon="ui-icon-check" />
                </h:panelGrid>
            </p:panel>
        </h:form>            
    </h:body>
</html>
