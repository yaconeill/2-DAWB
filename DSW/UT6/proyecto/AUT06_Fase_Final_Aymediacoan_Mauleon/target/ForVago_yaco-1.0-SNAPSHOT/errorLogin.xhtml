<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Error</title>        
        <link href="./css/style.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div id="head">
            <div> </div>
            <div id="logo"><h:graphicImage value="resources/images/logo_small.png" /></div>
            <div id="login">
                <p:button outcome="newCustomer" value="Registro"></p:button>                
                <p:button outcome="login" value="Identificarse"></p:button>
            </div>
        </div>
        <h2>Invalid user name or password.</h2>
        <p:messages/>

        <p>Please enter a user name or password that is authorized to access this
            application. For this application, this means a user that has been
            created in the <code>file</code> realm and has been assigned to the
            <em>group</em> of <code>TutorialUser</code>.</p>
        <h:link outcome="login">Return to login page</h:link><br/>
        <a href="login.xhtml">Return</a>

    </h:body>
</html>
