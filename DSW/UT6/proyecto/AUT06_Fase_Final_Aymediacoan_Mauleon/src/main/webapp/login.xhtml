<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formulario de logueo</title>
        <link href="./css/style.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div id="head">
            <div> </div>
            <div id="logo">
                <p:link outcome="/index">
                <h:graphicImage value="resources/images/logo_small.png" />
                </p:link>
            </div>
            <div id="login">
                <p:button outcome="newCustomer" value="Registro"></p:button>                
                <p:button outcome="login" value="Identificarse"></p:button>
            </div>
        </div>
        <hr/>
        <div id="formLog">
            
            <fieldset>
                <h2>Iniciar sesión</h2>
                <form name="loginForm" method="POST" action="j_security_check">
                    <p><strong>Nombre de usuario: </strong>
                        <input type="text" name="j_username" size="25"/></p>
                    <p><strong>Contraseña: </strong>
                        <input type="password" size="15" name="j_password"/></p>
                    <p>
                        <input type="submit" value="Submit"/>
                        <input type="reset" value="Reset"/>
                    </p>
                </form> 
            </fieldset>
        </div>              
    </h:body>
</html>
