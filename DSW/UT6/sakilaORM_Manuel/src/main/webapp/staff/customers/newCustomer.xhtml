<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New Customer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="pnlNewCustomer" header="Nuevo Cliente">
                <p:messages id="msgs"/>
                
                <h:panelGrid id="pnlCustomer" columns="3" cellpadding="5">
                    <f:facet name="header">
                        <h:outputText value="Nuevo Cliente"/>
                    </f:facet>

                    <h:outputLabel for="txtStoreId" value="Id de Tienda"/>
                    <p:selectOneMenu id="txtStoreId" value="${customerBean.storeId}">
                        <f:selectItem itemLabel="Seleccione una" itemValue="" />
                        <f:selectItem itemLabel="1" itemValue="1" />
                        <f:selectItem itemLabel="2" itemValue="2" />
                    </p:selectOneMenu>
                    <p:message for="txtFirstName" display="icon" />
                    
                    <h:outputLabel for="txtFirstName" value="Nombre"/>
                    <p:inputText id="txtFirstName" value="${customerBean.firstName}"/>
                    <p:message for="txtFirstName" display="icon" />

                    <h:outputLabel for="txtLastName" value="Apellidos"/>
                    <p:inputText id="txtLastName" value="${customerBean.lastName}"/>
                    <p:message for="txtLastName" display="icon" />

                    <h:outputLabel for="txtEmail" value="Email"/>
                    <p:inputText id="txtEmail" value="${customerBean.email}"/>
                    <p:message for="txtEmail" display="icon" />

                    <h:outputLabel for="txtAddressId" value="Id Direccion"/>
                    <p:inputText id="txtAddressId" value="${customerBean.addressId}"/>
                    <p:message for="txtAddressId" display="icon" />

                    
                    <h:outputLabel for="txtActive" value="Activo"/>
                    <p:inputText id="txtActive" value="${customerBean.active}"/>
                    <p:message for="txtActive" display="icon" />

                    <p:commandButton value="Save" update="pnlNewCustomer" action="#{customerBean.save}" icon="ui-icon-check" />
                </h:panelGrid>
            </p:panel>
       </h:form>
    </h:body>
</html>
