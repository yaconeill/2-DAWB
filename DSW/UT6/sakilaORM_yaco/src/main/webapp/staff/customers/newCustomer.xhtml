<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="pnlNewCustomer" header="Nuevo Cliente">
                <p:messages id="msgs"/>
                <h:panelGrid id="pnlCustomer" columns="3" cellpadding="5">
                    <f:facet name="header">
                        <h:outputText value="Nuevo cliente"/>
                    </f:facet>
                    <p:outputLabel for="selStoreId" value="Id de tienda" />
                    <p:selectOneMenu id="selStoreId" value="#{customerBean.storeId}" style="width:100px">
                        <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                        <f:selectItem itemLabel="Tienda 1" itemValue="1" />
                        <f:selectItem itemLabel="Tienda 2" itemValue="2" />
                    </p:selectOneMenu><br />
                    
                    <h:outputLabel for="txtFirstName" value="Nombre"/>
                    <p:inputText id="txtFirstName" value="${customerBean.firstName}"/>
                    <p:message for="txtFirstName" display="icon" />
                    
                    <h:outputLabel for="txtLastName" value="Apellidos"/>
                    <p:inputText id="txtLastName" value="${customerBean.lastName}"/>
                    <p:message for="txtLastName" display="icon" />
                    
                    <h:outputLabel for="txtEmail" value="Email"/>
                    <p:inputText id="txtEmail" value="${customerBean.email}"/>
                    <p:message for="txtEmail" display="icon" />
                    
                    <p:commandButton value="Save" update="pnlCustomer" action="#{customerBean.save}"
                                     icon="ui-icon-check" />
                </h:panelGrid>
            </p:panel>
        </h:form>            
    </h:body>
</html>
