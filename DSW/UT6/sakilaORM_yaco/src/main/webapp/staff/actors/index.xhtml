<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p><h:link outcome="newActor" value="Nuevo actor"/></p>
        <p:dataTable var="actor" value="#{actorBean.actorList}" rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
            <f:facet name="header">
                Lista de actores
            </f:facet>

            <p:column headerText="Id">
                <h:outputText value="#{actor.actorId}" />
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{actor.firstName}" />
            </p:column>

            <p:column headerText="Apellidos">
                <h:outputText value="#{actor.lastName}" />
            </p:column>

            <p:column headerText="Actualizado">
                <h:outputText value="#{actor.lastUpdate}"> 
                    <f:convertDateTime pattern="dd.MM.yyy HH:mm"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
