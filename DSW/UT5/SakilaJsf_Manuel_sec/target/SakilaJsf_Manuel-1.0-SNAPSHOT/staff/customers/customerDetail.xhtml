<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cliente añadido correctamente</title>
    </h:head>
    <h:body>
        <p:panelGrid columns="2">
            <f:facet name="header">
                Nuevo Cliente
            </f:facet>
            <h:outputText value="ID" />
            <h:outputText value="#{customerBean.customerId}" />

            <h:outputText value="ID de tienda" />
            <h:outputText value="#{customerBean.storeId}" />

            <h:outputText value="Nombre" />
            <h:outputText value="#{customerBean.firstName}" />
            
            <h:outputText value="Apellidos" />
            <h:outputText value="#{customerBean.lastName}" />
            
            <h:outputText value="Email" />
            <h:outputText value="#{customerBean.email}" />
            
            <h:outputText value="ID de dirección" />
            <h:outputText value="#{customerBean.addressId}" />
            
            <h:outputText value="Activo" />
            <h:outputText value="#{customerBean.active}" />
            
            <h:outputText value="Fecha de creación" />
            <h:outputText value="#{customerBean.createDate}">
                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
            </h:outputText>
            
            <h:outputText value="Fecha de última actualización" />
            <h:outputText value="#{customerBean.lastUpdate}">
                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
            </h:outputText>
        </p:panelGrid>
        <p>
            <h:link outcome="index" value="Volver a Inicio"/>
        </p>
    </h:body>
</html>
