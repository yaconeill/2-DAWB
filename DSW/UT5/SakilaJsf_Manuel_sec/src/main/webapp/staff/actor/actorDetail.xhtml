<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Actor insertado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:panelGrid columns="2">
            <f:facet name="header">
                Nuevo Actor
            </f:facet>
            <h:outputText value="ID" />
            <h:outputText value="#{actorBean.actorId}" />

            <h:outputText value="Nombre" />
            <h:outputText value="#{actorBean.firstName}" />

            <h:outputText value="Apellidos" />
            <h:outputText value="#{actorBean.lastName}" />
            
            <h:outputText value="Última actualización" />
            <h:outputText value="#{actorBean.lastUpdate}">
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
            </h:outputText>
        </p:panelGrid>
        <p>
            <h:link outcome="index" value="Volver a Inicio"/>
        </p>
    </h:body>
</html>
