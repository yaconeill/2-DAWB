<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        .contenedor {
            display: flex;
            /* justify-content: space-around; */
            align-items: center;
            flex-flow: column nowrap;
        }
        /* ###########################################
                        Ejercicio 3
        ########################################### */

        .boton-ING {
            margin-top: 10px;
            width: 100px;
            font-size: 80%;
            background-color: #ff6200;
            border-radius: 50%;
            padding: 5px;
            color: white;
            text-align: center;
            transition: transform 1s;
        }

        .boton-ING:hover {
            transform: scale(1.3);
        }
        /* ###########################################
                        Ejercicio 4
        ########################################### */

        .estrellas {
            position: relative;
            margin: 30px auto;
            width: 230px;
            height: 3em;
        }

        .estrellas:hover #green {
            width: 100%;
        }

        #img {
            position: absolute;
            background: url('estrellas5_alpha.png');
            background-size: 100%;
            width: 100%;
            height: 3em;
            z-index: 20;
        }

        #green {
            position: absolute;
            background-color: green;
            width: 0;
            height: 3em;
            z-index: 10;
            transition: width 2s;
        }

        #gray {
            position: absolute;
            background-color: lightgray;
            width: 100%;
            height: 3em;
            z-index: 1;
        }
        /* ###########################################
                        Ejercicio 5
        ########################################### */

        #hombre {
            position: relative;
            display: flex;
            width: 600px;
            justify-content: center;
            overflow: hidden;
        }

        #runMan {
            background: url('hombre.png');
            height: 147px;
            width: 128px;
            margin: 30px auto;
            -webkit-animation: caminando 0.5s steps(8, end) infinite;
            animation: caminando 0.5s steps(8, end) infinite;
            z-index: 10;
        }

        #background {
            position: absolute;
            z-index: 1;
            background-color: sienna;
            width: 600px;
            height: 200px;
            margin: 0px auto;
            z-index: 1;
        }

        #tree {
            position: absolute;
            z-index: 2;
            width: 600px;
            height: 200px;
            background: url('tree.png'),
                        url('tree.png'), 
                        url('tree.png');
            background-size: 25%;
            background-repeat: no-repeat,
                                no-repeat,
                                no-repeat;
            background-position-x: 0px, 50px, 160px;
            animation: movimiento 2s steps(120, end) infinite;
        }

        #background::after {
            content: '';
            display: block;
            width: 100%;
            height: 150px;
            background-color: darkturquoise;
        }

        @keyframes movimiento {
            from {
                transform: translateX(600px);
            }
            to {
                transform: translateX(-300px)
            }
        }

        @-webkit-keyframes caminando {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -1024px 0;
            }
        }

        @keyframes caminando {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -1024px 0;
            }
        }
        /* ###########################################
                        Ejercicio 6
        ########################################### */
    </style>

</head>

<body>
