<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
  </head>
  <body>
    <div id="container">
      <form action="">
        <div>
          <label for="userName">Username</label>
          <input type="text" id="userName" placeholder="Username" required="required"/>
        </div>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Name" required="required"/>
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Last Name" required="required"/>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Email" required="required"/>
        </div>
        <div>
          <label for="pwd">Password</label>
          <input type="password" id="pwd" placeholder="Password" required="required"/>
        </div>
        <div>
          <label for="matchPwd">Confirm password</label>
          <input type="password" id="matchPwd" placeholder="Confirm password" required="required"/>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
